<html>

    <fieldset style="width:32%; margin:60px auto; text-align: center;">

    <legend style="font-size:24px;"> APPLICATION FORM</legend>

    <form action="/action" method="POST">

    <p>

                      font-family: Arial, Helvetica, sans-serif;
                       text-decoration: underline;">ENTRANCE EXAMS</label><br><br>

        <label>
        <input type="radio" name="title" value="ICET">
          ICET
        </label>

        <label>

        </label>


       <label>

      <label>

       <label>First name</label>
       <input type="text"  placeholder="Enter FirstName"><br><br>
       

       <label>Last name</label>
       <input type="text" placeholder="Enter LastName"><br><br>


       <label>Father name</label>
       <input type="text"  placeholder="Enter Fathername"><br><br>


       <label>Mother name</label>
       <input type="text" placeholder="Enter mothername"><br><br>

       <label>Email Id</label>
       <input type="email" placeholder="Enter mail Id"><br><br>

       <label>Application ID*</label>
       <input type="text" placeholder="Enter Id"><br><br>

       <label>Mobile no*</label>
       <input type="tel" placeholder="Enter mobile number"><br><br>

        <option>Net banking</option>

        <option>Mumbai</option>

        <option>Chennai</option>

       <select>
        <option>--select--</option>
        <option>Online</option>
        <option>Offline</option>
       </select><br><br>



      <label>OTP*</label>
      <input type="text" value="" placeholder="Enter OTP"><br><br>
          

      <label>
