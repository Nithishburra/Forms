<!DOCTYPE html>
<html>
    <head>
        <title>Web Forms 1.x</title>
    </head>

 <body>

  <fieldset style = "width:20%; margin: 50px auto; text-align: center;">

      <legend>Registraion Form</legend>

       <form action = "/ashokit" method = "POST">

    <p>
        <label>Title</label><br><br>

        <label>
        <input type="radio" name="title" value="mr">
          Mr
        </label>

        <label>
        <input type ="radio" name="title" value="mrs">
        Mrs
        </label>


      <label>
      <input type ="radio" name = "title"  value="miss">
       Miss
      </label>

    </p>

     <p>
     <label>First Name</label><br>
     <input type = "text"  name = "First_name">
     </p>

     <p>
     <label>Last Name</label><br>
     <input type = "text" name = "Last_name">
     </p>

    <p>
     <label>Email</label><br>
     <input type = "email" name = "user_email">
    </p>


    <p>
    <label>Password</label><br>
    <input type = "password" name ="user_password">
    </p>


    <p>
    <label>Mobile Number</label><br>
    <input type = "tel" name = "user_number">
    </p>
   

    <p>
      <label>Courses</label><br>
      <select>
        <option>Java full stack</option>
        <option>UI full stack</option>
        <option>Data science full stack</option>
        <option>AI full stack</option>
        <option>.Net full stack</option>
      </select>
    </p>
  
   <p>
     <label>
        <input type ="checkbox"  value="terms">I Agree <a href="http://ashokit.in/">Terms & Conditions</a>
     </label>
   </p>
      

  <p>
    <button>Sign Up</button>
    <button type = "Reset">Reset form</button>
  </p>


</form>
</fieldset>
</body>
</html>
